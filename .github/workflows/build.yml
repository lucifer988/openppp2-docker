name: Build openppp2 image (track upstream releases)

on:
  schedule:
    - cron: "*/30 * * * *" # 每 30 分钟检查一次
  workflow_dispatch: {}

permissions:
  contents: read
  packages: write

concurrency:
  group: openppp2-docker-build
  cancel-in-progress: true

jobs:
  build-amd64:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install jq (just in case)
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Get latest upstream tag
        id: upstream
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -e
          TAG="$(curl -fsSL -H "Authorization: Bearer $GH_TOKEN" \
            https://api.github.com/repos/liulilittle/openppp2/releases/latest | jq -r .tag_name)"
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push (amd64 io-uring-simd)
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64
          build-args: |
            OPENPPP2_ZIP_URL=https://github.com/liulilittle/openppp2/releases/download/${{ steps.upstream.outputs.tag }}/openppp2-linux-amd64-io-uring-simd.zip
          tags: |
            ghcr.io/${{ github.repository_owner }}/openppp2:latest
            ghcr.io/${{ github.repository_owner }}/openppp2:${{ steps.upstream.outputs.tag }}
