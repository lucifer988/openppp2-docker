name: Build openppp2 image (track upstream releases)

on:
  # GitHub Actions 的 cron 按 UTC 时间执行 :contentReference[oaicite:2]{index=2}
  schedule:
    - cron: "0 3 * * 0"   # 每周日 03:00 UTC
  workflow_dispatch: {}

permissions:
  contents: read
  packages: write

concurrency:
  group: openppp2-docker-build
  cancel-in-progress: true

jobs:
  build-amd64:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Get latest upstream tag
        id: upstream
        run: |
          set -e
          TAG="$(curl -fsSL https://api.github.com/repos/liulilittle/openppp2/releases/latest | jq -r .tag_name)"
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 如果这个 tag 已经存在，就直接跳过构建（避免每周重复浪费 Actions）
      - name: Skip if tag already exists
        run: |
          set -e
          IMAGE="ghcr.io/${{ github.repository_owner }}/openppp2:${{ steps.upstream.outputs.tag }}"
          if docker manifest inspect "$IMAGE" >/dev/null 2>&1; then
            echo "Tag already exists: $IMAGE"
            exit 0
          fi
          echo "Tag not found, will build: $IMAGE"

      - name: Build and push (amd64 io-uring-simd)
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64
          build-args: |
            OPENPPP2_ZIP_URL=https://github.com/liulilittle/openppp2/releases/download/${{ steps.upstream.outputs.tag }}/openppp2-linux-amd64-io-uring-simd.zip
          tags: |
            ghcr.io/${{ github.repository_owner }}/openppp2:latest
            ghcr.io/${{ github.repository_owner }}/openppp2:${{ steps.upstream.outputs.tag }}
